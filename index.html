<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzuki Graduation Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Suzuki Graduation Registration Dec 2025</h1>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfcwhpeAi2EkpDM1CaU1gZ7w0GK-CC8Es6FYG8oOT6URTezag/formResponse" method="POST" id="registrationForm">

            <div class="form-pages">
                <!-- Page 1 -->
                <div class="form-page active" id="page1">
                    <div class="form-group">
                        <label for="studentName">Student Name<span class="required">*</span></label>
                        <input type="text" id="studentName" name="entry.12817516" placeholder="Enter student name" required>
                    </div>

                    <div class="form-group">
                        <label for="age">Age<span class="required">*</span></label>
                        <input type="text" id="age" name="entry.103800521" placeholder="Enter age" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender<span class="required">*</span></label>
                        <select id="gender" name="entry.1834085698" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <button type="button" id="nextBtn">Next</button>
                </div>

                <!-- Page 2 -->
                <div class="form-page" id="page2">
                    <div class="form-group">
                        <label for="level">Level<span class="required">*</span></label>
                        <select id="level" name="entry.140100761" required>
                            <option value="" disabled selected>Select level</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="preferredTime">Preferred Time<span class="required">*</span></label>
                        <select id="preferredTime" name="entry.1195697417" required>
                            <option value="" disabled selected>Select preferred time</option>
                            <option value="12pm Dec 6, 2025">12pm Dec 6, 2025</option>
                            <option value="2:30pm Dec 6, 2025">2:30pm Dec 6, 2025</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="label-with-tooltip">
                            <label for="duration">Performance Duration<span class="required">*</span></label>
                            <span class="tooltip-icon" role="button" tabindex="0" aria-label="Information about performance duration">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="16" x2="12" y2="12"></line>
                                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                </svg>
                            </span>
                            <div class="tooltip-text">Enter the number of minutes it takes to play through your performance</div>
                        </div>
                        <input type="text" id="duration" name="entry.1944457958" placeholder="Enter performance duration" required>
                    </div>

                    <div class="button-group">
                        <button type="button" id="backBtn">Back</button>
                        <button type="button" id="proceedPaymentBtn">Proceed to Payment</button>
                    </div>
                </div>

                <!-- Page 3 - Payment -->
                <div class="form-page" id="page3">
                    <div class="payment-content">
                        <h2>Complete Your Registration</h2>
                        <p>Registration Fee: <strong>$35.00</strong></p>
                        <p>Please complete the payment to finalize your registration.</p>
                        <button type="button" id="stripeCheckoutBtn" class="stripe-btn">Pay with Stripe</button>
                        <button type="button" id="backFromPaymentBtn" class="secondary-btn">Back</button>
                    </div>
                </div>
            </div>

        </form>

        <!-- Page 4 - Success (outside form) -->
        <div class="form-page" id="page4">
            <div class="success-content">
                <svg class="success-checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
                    <circle class="success-circle" cx="50" cy="50" r="45" fill="none" stroke="#4CAF50" stroke-width="3"/>
                    <path class="success-check" fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" d="M30 50 L45 65 L70 35"/>
                </svg>
                <h2 class="success-text">Successfully registered</h2>
            </div>
        </div>

        <!-- Hidden iframe for form submission (minimal size for Android compatibility) -->
        <iframe name="hidden_iframe" id="hidden_iframe" style="position: absolute; left: -9999px; width: 1px; height: 1px;"></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>

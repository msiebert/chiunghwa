<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzuki Graduation Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('img/piano.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 90%;
            text-align: center;
        }

        h1 {
            color: #3d2817;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
        }

        .form-group {
            text-align: left;
        }

        label {
            display: block;
            color: #5c4a3a;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            letter-spacing: 0.3px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            font-size: 16px;
            border: 2px solid #d4c4b0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
            color: #3d2817;
        }

        input[type="text"]:focus {
            border-color: #8b6f47;
            box-shadow: 0 0 0 4px rgba(139, 111, 71, 0.1);
        }

        input[type="text"]::placeholder {
            color: #b8a89a;
        }

        @media (max-width: 600px) {
            .card {
                padding: 36px 28px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Suzuki Graduation Registration</h1>
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter student name">
        </div>
    </div>
</body>
</html>

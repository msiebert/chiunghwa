<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzuki Graduation Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Suzuki Graduation Registration Dec 2025</h1>
        <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfcwhpeAi2EkpDM1CaU1gZ7w0GK-CC8Es6FYG8oOT6URTezag/formResponse" method="POST" target="_blank">

            <div class="form-group">
                <label for="studentName">Student Name<span class="required">*</span></label>
                <input type="text" id="studentName" name="entry.416937478" placeholder="Enter student name" required>
            </div>

            <div class="form-group">
                <label for="age">Age<span class="required">*</span></label>
                <input type="text" id="age" name="entry.1074745682" placeholder="Enter age" required>
            </div>

            <div class="form-group">
                <label>Gender<span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="entry.1834085698" value="Male" required>
                        <span class="radio-custom"></span>
                        <span class="radio-label">Male</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="entry.1834085698" value="Female" required>
                        <span class="radio-custom"></span>
                        <span class="radio-label">Female</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="entry.1834085698" value="Other" required>
                        <span class="radio-custom"></span>
                        <span class="radio-label">Other</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="level">Level<span class="required">*</span></label>
                <input type="text" id="level" name="entry.1998604625" placeholder="Enter level" required>
            </div>

            <div class="form-group">
                <label>Preferred Time<span class="required">*</span></label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="entry.1195697417" value="12pm Dec 6, 2025" required>
                        <span class="radio-custom"></span>
                        <span class="radio-label">12pm Dec 6, 2025</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="entry.1195697417" value="2:30pm Dec 6, 2025" required>
                        <span class="radio-custom"></span>
                        <span class="radio-label">2:30pm Dec 6, 2025</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="duration">Performance Duration<span class="required">*</span></label>
                <input type="text" id="duration" name="entry.498753271" placeholder="Enter performance duration" required>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>

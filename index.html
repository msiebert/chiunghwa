<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suzuki Graduation Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('img/piano.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 56px 48px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.25),
                        0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            max-width: 480px;
            width: 90%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: #2d1f14;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            letter-spacing: -0.8px;
            line-height: 1.2;
        }

        .form-group {
            text-align: left;
        }

        label {
            display: block;
            color: #4a3829;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.2px;
            text-transform: uppercase;
            font-size: 12px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 18px;
            font-size: 16px;
            border: 1.5px solid rgba(212, 196, 176, 0.4);
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.6);
            color: #2d1f14;
            backdrop-filter: blur(10px);
        }

        input[type="text"]:focus {
            border-color: #8b6f47;
            box-shadow: 0 0 0 4px rgba(139, 111, 71, 0.12);
            background: rgba(255, 255, 255, 0.8);
        }

        input[type="text"]::placeholder {
            color: #b8a89a;
        }

        @media (max-width: 600px) {
            .card {
                padding: 36px 28px;
            }

            h1 {
                font-size: 24px;
                margin-bottom: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Suzuki Graduation Registration</h1>
        <div class="form-group">
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter student name">
        </div>
    </div>
</body>
</html>
